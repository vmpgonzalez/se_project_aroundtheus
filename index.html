<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S Logo"
          class="header__image"
        />
      </header>
      <maioo class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section" id="contact">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
    </div>
    <!--Edit popup-->
    <div class="popup" id="profile-edit-popup">
      <div class="popup__container">
        <button
          class="popup__close"
          id="edit-profile-popup-close-button"
        ></button>
        <p class="popup__heading">Edit Profile</p>
        <form class="popup__form" id="edit-profile-form">
          <input
            class="popup__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__error" id="profile-title-input-error"></span>
          <input
            class="popup__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="popup__error"
            id="profile-description-input-error"
          ></span>
          <button class="popup__button">Save</button>
        </form>
      </div>
    </div>
    <!--Add card popup-->
    <div class="popup" id="profile-add-popup">
      <div class="popup__container">
        <button class="popup__close" id="add-card-popup-close-button"></button>
        <p class="popup__heading">New Place</p>
        <form class="popup__form" id="add-card-form">
          <input
            class="popup__input popup__input_type_title"
            type="text"
            name="title"
            id="add-card-title-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="popup__error" id="add-card-title-input-error"></span>
          <input
            class="popup__input popup__input_type_url"
            type="url"
            name="description"
            id="add-card-url-input"
            placeholder="Image link"
            required
          />
          <span class="popup__error" id="add-card-url-input-error"></span>
          <button class="popup__button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="popup js-preview-popup">
      <div class="popup__container popup__container_type_preview">
        <button
          class="popup__close popup__container-close-button"
          id="preview-image-popup-close-button"
        ></button>
        <img class="popup__preview-image" />
        <p class="popup__preview-title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
